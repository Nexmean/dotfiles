set-option -g default-command "reattach-to-user-namespace -l zsh"
set -g base-index 1
set-window-option -g pane-base-index 1
set -g history-limit 100000

set -g mouse on

set-option -g status-keys vi
set-window-option -g mode-keys vi

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle

# statusbar
set -g status-position top
set -g status-justify left
set -g status-style 'bg=colour6 fg=colour234 dim'
set -g status-right '#[fg=colour233,bg=colour7] %d/%m #[fg=colour233,bg=colour15] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour255 bg=colour23 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-style 'fg=colour9 bg=colour23'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# fix slow neovim slow exit to normal mode
set -sg escape-time 10
